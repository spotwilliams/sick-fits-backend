# This is like a migration logic
type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
}

type Item {
  id: ID! @id
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Float!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  #user: User!
}
