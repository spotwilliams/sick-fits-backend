type Mutation {
  createItem(
    title: String
    description: String
    price: Float
    image: String
    largeImage: String
  ): Item!

  updateItem(
    id: ID!
    title: String
    description: String
    price: Float
    image: String
    largeImage: String
  ): Item!

  deleteItem(id: ID!): Item

  singUp(email: String!, password: String!, name: String!): User!
}

type Query {
  users: [User]!
  items(
    where: ItemWhereInput
    orderBy: ItemOrderByInput
    skip: Int
    first: Int
  ): [Item]!
  item(where: ItemWhereUniqueInput!): Item
  itemsConnection(where: ItemWhereInput): ItemConnection!
}
